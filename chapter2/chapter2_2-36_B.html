<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 예제</title>
</head>
<body>
    <form>
        <input type="text"><br/>
        <input type="button" value="버튼"><br/>
        <button type="button">Clike Me!</button><br/>
        
        <input type="checkbox">사과<br/>
        <input type="checkbox">바나나<br/>
        <input type="checkbox">포도<br/>

        <input type="file"><br/>
        <input type="hidden"><br/>
        <input type="image"><br/>
        <input type="password"><br/>

        <label>성별</label><br/>
        <input type="radio" name="sex">남<br/>
        <input type="radio" name="sex">여<br/>
        <input type="radio" name="sex">남과 여<br/>

        <label>나이</label><br/>
        <input type="radio" name="age">10<br/>
        <input type="radio" name="age">20<br/>
        <input type="radio" name="age">30<br/>

        <input type="reset" value="button"><br/>
        <input type="submit" value="가입하기">
    </form>
</body>
</html>
