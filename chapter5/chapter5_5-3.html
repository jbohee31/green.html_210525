<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체화면 예제</title>
    <style>
        *{margin: 0; padding: 0;}
        /* 전체화면의 height를 지정 */
        html, body{
            height: 100%;
        }
        /* div의 height만 지정 */
        #background{
            height: 100%;
            background: red;
        }
    </style>
</head>
<body>
    <div id="background">
        <h1>full screen</h1>
    </div>
</body>
</html>
