<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition 속성</title>
    <style>
        /* transition-property속성 */
        #graph{
            width: 610px;
            border: 3px solid black;
        }
        .bar{
            width: 10px;
            height: 50px;
            background-color: orange;
            margin: 5px;

            /* transition-duration: 5s; */
            /* 만약에 배경색은 1초 width는 5초로 하고 싶으면 */
            transition-property: background-color, width;
            transition-duration: 1s, 5s;
        }
        #graph:hover > .bar:nth-child(1){
            width: 100px;
            background-color: red;
        }
        #graph:hover > .bar:nth-child(2){
            width:300px;
            background-color: blue;
        }
        #graph:hover > .bar:nth-child(3){
            width: 400px;
            background-color: green;
        }
        #graph:hover > .bar:nth-child(4){
            width: 200px;
            background-color: yellow;
        }
        #graph:hover > .bar:nth-child(5){
            width: 400px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>CSS3 Transition Graph</h1>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
