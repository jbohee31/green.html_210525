<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            border: 3px solid coral;
            position:fixed;
            left: 100px;
            bottom: 300px;
        }
    </style>
</head>
<body>
    <h1>position: static</h1>
    <p>An element with position: static; is not positioned in any special wat; it is always positioned according to the normal flow of the page:</p>
    <div class="header">
        This div element has position: static;</div>
</body>
</html>
