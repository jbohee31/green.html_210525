<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@font-face 규칙</title>
    <style>
        @font-face{
            font-family: 'AAA';    /*폰트 이름을 하나 만든다*/
            src: local('NanumGothic'),  /*사용자의 컴퓨터 내부에 있는 폰트를 선택하는 함수 => local*/
                url('NanumGothic.eot'),  /*사용자의 컴퓨터에 존재하지 않는 폰트를 지정하는 함수 => url*/
                url('NanumGothic.ttf'),
                url('NanumGothic.woff');
        }

        * {
            font-family: 'AAA';    /*생성한 폰트 이름을 넣어준다. 그러면 @font-face속성의 값을 가져와 적용*/
        }
    </style>
</head>
<body>
    <h1>애국가- 나눔고딕</h1>
    <p>동해물과 백두산이 마르고 닿도록 하느님이 보우하사 우리나라 만세</p>
    <p>남산 위에 저 소나무 철갑을 두른듯 바람서리 불변함은 우리 기상일세</p>
    <p>가을 하늘 공활한데 높고 구름 없이 밝은 달은 우리 가슴 일편 단심일세</p>
    <p>이기상과 이맘으로 충성을 다하여 괴로우나 즐거우나 나라 사랑하세</p>
</body>
</html>
