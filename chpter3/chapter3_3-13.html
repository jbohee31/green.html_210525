<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        img[src$="png"]{border: 3px solid green}
        img[src$="jpg"]{border: 5px solid yellow}
        img[src$="gif"]{border: 10px solid pink}
    </style>
</head>
<body>
    <img src="jajq.png" alt="자바" width="100" height="150">
    <img src="node.jpg" alt="노드" width="200" height="250">
    <img src="ux.gif" alt="ux" width="300" height="350">
</body>
</html>
