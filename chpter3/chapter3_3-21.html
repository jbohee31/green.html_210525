<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        h1+h2{color: orange;}
        h1~h2{background: green;}
    </style>
</head>
<body>
    <h1>Header-1</h1>
    <h2>Header-1</h2>
    <h2>Header-1</h2>
    <h2>Header-1</h2>
</body>
</html>
