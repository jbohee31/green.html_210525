<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        input[type=checkbox]:checked+div{height: 0px;}
        div{
            overflow: hidden;
            width: 650px; height: 300px;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla illo amet cum tempore dicta dolor, voluptate ab sint voluptatem aperiam, culpa omnis adipisci tempora consectetur est reprehenderit voluptas eius praesentium!</p>

    </div>
</body>
</html>
