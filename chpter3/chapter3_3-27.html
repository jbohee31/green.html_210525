<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        /* li > a:first-child{color: violet;} */
        li:first-child>a{color: violet;}
        li:nth-child(2n) :hover{color: red;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">condrasa</a></li>
        <li><a href="#">condrasa</a></li>
        <li><a href="#">condrasa</a></li>
        <li><a href="#">condrasa</a></li>
    </ul>
</body>
</html>
